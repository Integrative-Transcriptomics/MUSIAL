<!DOCTYPE html>
<html>
<body>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Dashboard for visual analysis of nucleotide variants allocated to protein structures.">
        <meta name="author" content="Simon Hackl">
        <title>MUSIAL IVE</title>
        <link rel="stylesheet" href="./css//musial_ive.css">
        <script type="text/javascript" src="./musial_ive.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://3Dmol.org/build/3Dmol-min.js"></script>
        <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/resize-sensor@0.0.6/ResizeSensor.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.1.0/dist/echarts.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <div id="main">
        <div id="headerMenu">
            <details>
                <summary id="menuBtn"><i class="fas fa-bars"></i></summary>
                <div id="menuDetails">
                    <details>
                        <summary id="menuVARC">&nbsp;Variants View</summary>
                        <div>
                            <details>
                                <summary id="menuVARCChainSelect">&nbsp;&nbsp;┗&nbsp;View Chain</summary>
                                <div id="menuVARCChainSelectContent" >
                                </div>
                            </details>
                            <details>
                                <summary id="menuVARCAmbiguityModeSelect">&nbsp;&nbsp;┗&nbsp;Ambiguity Mode</summary>
                                <div>
                                    <button id="menuVARCAmbiguityModeSelectMaskBtn" onclick="VARCSetAmbiguityMode('MASK')" class="menuBtnActive">Mask</button>
                                    <button id="menuVARCAmbiguityModeSelectShowBtn" onclick="VARCSetAmbiguityMode('SHOW')">Show</button>
                                    <button id="menuVARCAmbiguityModeSelectHideBtn" onclick="VARCSetAmbiguityMode('HIDE')">Hide</button>
                                </div>
                            </details>
                            <details>
                                <summary id="menuVARCAggregationModeSelect">&nbsp;&nbsp;┗&nbsp;Aggregate By</summary>
                                <div>
                                    <button id="menuVARCAggregationModeSelectSampleBtn" onclick="VARCSetAggregationMode('SAMPLE')">Sample</button>
                                    <button id="menuVARCAggregationModeSelectGenotypeBtn" onclick="VARCSetAggregationMode('GENOTYPE')">Genotype</button>
                                    <button id="menuVARCAggregationModeSelectProteoformBtn" onclick="VARCSetAggregationMode('PROTEOFORM')" class="menuBtnActive">Proteoform</button>
                                </div>
                            </details>
                        </div>
                    </details>
                    <hr>
                    <details>
                        <summary id="menuVARC">&nbsp;Structure View</summary>
                        <div>
                            <details>
                                <summary id="menuSTRCColors">&nbsp;&nbsp;┗&nbsp;Color By</summary>
                                <div>
                                    <button id="menuSTRCColorVariabilityBtn" onclick="STRCSetColorScheme('VARIABILITY')" class="menuBtnActive">Variability</button>
                                    <button id="menuSTRCColorHydropathicityBtn" onclick="STRCSetColorScheme('HYDROPATHICITY')">Hydropathicity</button>
                                </div>
                            </details>
                            <details>
                                <summary id="menuSTRCDisplay">&nbsp;&nbsp;┗&nbsp;Display</summary>
                                <div>
                                    <button id="menuSTRCDisplayContactsBtn" onclick="STRCToggleDisplayContacts()" class="menuBtnActive">Contacts</button>
                                    <!--<button>Terminals</button>-->
                                </div>
                            </details>
                        </div>
                    </details>
                </div>
            </details>
            <a id="gitHubLink" href="https://github.com/Integrative-Transcriptomics/MUSIAL/tree/dev_hackl/">
                <i class="fab fa-github-square"></i>
            </a>
            <div id="title">
                <b style = "color: var(--background-color)">MUSIAL <sub>IVE</sub></b>
            </div>
        </div>
        <div id="inputComponent">
            <i id="directoryInputIcon" class="fas fa-folder-open"></i>
            <br>
            <b id="directoryInputText">Click to open a MUSIAL output directory!</b>
            <input id="directoryInput" type="file" onchange="directoryInputHandler( event )" webkitdirectory directory multiple>
            <div style="display: none;" id="directoryInputProcessLoader" class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div id="structureViewComponent">
            <div id="structureViewContent" class="mol-container"></div>
        </div>
        <div id="variantsViewComponent">
            <div id="variantsViewContent"></div>
        </div>
        <div id="compositionViewComponent">
            <div style="text-align: center; padding-top: 100px; color: #cbd0e0" id="compositionViewContentDummy">
                <b>No position selected.</b>
            </div>
            <div id="compositionViewContent"></div>
        </div>
        <div id="infoComponent">
            <div style="text-align: center; padding-top: 100px; color: #cbd0e0" id="infoContentDummy">
                <b>No position selected.</b>
            </div>
            <div id="infoContent" style="display: none;">
                <div style="text-align: center;"><b>Reference Information</b></div>
                <div id="infoReferenceContent" style="font-size: smaller;"></div>
                <div id="infoVariantHeader" style="text-align: center;"><hr><b>Proteoform Information</b></div>
                <div id="infoVariantContent" style="font-size: smaller;"></div>
                <div style="text-align: center;"><hr><b>Residue Contact Information</b></div>
                <div id="infoContactContent" style="font-size: smaller;"></div>
            </div>
        </div>
        <button id="imprintButton"><b>Imprint</b></button>
    </div>
</body>
</html>
